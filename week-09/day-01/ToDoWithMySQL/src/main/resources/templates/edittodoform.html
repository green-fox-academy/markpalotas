<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit your ToDo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
    <a th:href="@{/todo}">Go back to the list of your ToDos</a>
</div>
<div>
    <h1 th:text="'Currently, your ToDo looks like:'"></h1>
</div>
<table>
    <tr>
        <th>ID</th>
        <th>Action</th>
        <th>Done</th>
        <th>Urgent</th>
    </tr>
    <tr>
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.done}"></td>
        <td th:text="${todo.urgent}"></td>
    </tr>
</table>
<br>
<br>
<div>
    <h1 th:text="'If you wish to modify it, you can do so here:'"></h1>
</div>
<br>
<br>
<form th:action="@{/todo/{id}/edit(id=${todo.id})}" th:method="POST" th:object="${todo}">
    <div hidden>
        <label>Id</label>
        <input type="number" th:field="*{id}"/>
    </div>
    <div>
        <label th:for="title">Name</label>
        <input type="text" th:field="*{title}" autofocus/>
    </div>
    <div>
        <input type="checkbox" id="urgent" th:field="*{urgent}"/>
        <label th:for="urgent">Is it urgent?</label>
    </div>
    <div>
        <input type="checkbox" id="done" th:field="*{done}"/>
        <label th:for="done">Is it already done?</label>
    </div>
    <div>
        <input type="submit" value="Save modified ToDo"/>
    </div>
</form>
</body>
</html>
