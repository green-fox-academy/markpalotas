<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Amending an Assignee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
    <h1>Here you can change the details of the assignee</h1>
</div>
<div>
    <a href="/assignee/list">Full assignee list</a>
</div>
<div>
    <a href="/todo/list">Full todo list</a>
</div>
<form th:action="@{/assignee/{id}/edit(id=${assignee.id})}" th:method="POST" th:object="${assignee}">
    <div hidden>
        <label>Id</label>
        <input type="number" th:field="*{id}"/>
    </div>
    <div>
        <label th:for="name">Name</label>
        <input type="text" th:field="*{name}" autofocus/>
    </div>
    <div>
        <label th:for="email">Name</label>
        <input type="text" th:field="*{email}"/>
    </div>
    <div>
        <input type="submit" value="Update Assignee"/>
    </div>
</form>
</body>
</html>
